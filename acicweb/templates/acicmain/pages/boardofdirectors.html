{% extends 'acicmain/layouts/main.html' %}
{% load static %}
{% block title %} Board of Directors {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="my-4" style="text-align: center;">Board of Directors</h1>
            
            <div class="row">
                {% for board in bod %}
                <div class="col-sm-6 col-md-4 my-4">
                    <div class="card-header my-3 mx-3" >
                        <img src="{{ board.image.url }}" class="card-img-top my-3" alt="" style="width: 100%; height: 350px; object-fit: contain;">
                        <div class="card-body">
                          <h5 class="card-title">{{ board.name }}</h5>
                          <p class="card-text">{{ board.designation }}</p>
                          
                        </div>
                      </div>
                </div>
                {% endfor %} 
            </div>
        </div>
    </div>
</div>
{% endblock content %}
