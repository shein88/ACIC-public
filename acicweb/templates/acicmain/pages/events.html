{% extends 'acicmain/layouts/main.html' %}
{% block title %} Events {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="my-3" style="text-align: center;">Events</h1>
            <div class="row">
                {% for event in eventname %}
            <div class="col-xs-12 col-sm-6 col-lg-4 my-4">
                <div class="box">							
                    <div class="icon">
                        <div class="iconimage"><i class="fas fa-play" style="font-size: 36px;"></i></div>
                        <div class="media services-wrap wow fadeInDown eventbox">
                        <div class="info">
                            <h6 class="title my-2" style="text-align: center; color: green;">{{ event.name }}</h6>
                            <div class="more" style="text-align: center;">
                                <a href="{% url 'eventnames' event.name %}" title="Title Link" >
                                    Click here <i class="fa fa-angle-double-right"></i>
                                </a>
                            </div>
                        </div>
                        </div>
                    </div>
                    
                </div> 
            </div>
            {% endfor %}	
        </div>
        </div>
    </div>
</div>
{% endblock content %}
